<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <title>Endless(ish...) Quiz!</title>
</head>
<body>
    <!-- Home page with start button and how to button -->
    <section id="welcome-section">
        <h1 class="title">The Endless(ish...) Quiz!</h1>
        <div class="button-outer">
            <button class="button" id="start-btn" aria-label="Start the quiz">Play!</button>
            <button class="button" id="instructions-btn" aria-label="How to play the game">How the Endless Quiz works</button>
            <button class="button" id="scoreboard-btn" aria-label="Go to the scoreboard">Scoreboard</button>
        </div>
    </div>
    <!-- Quiz section with timer -->
    <div class ="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question is loading...</h2>
        
            <ul>
                <li>
                    <input type="button" name="answer" id="a" class="answer" />
                    <label for="a" id="a_text">Answer...</label>
                </li>
                <li>
                    <input type="button" name="answer" id="b" class="answer" />
                    <label for="b" id="b_text">Answer...</label>
                </li>
                <li>
                    <input type="button" name="answer" id="c" class="answer" />
                    <label for="c" id="c_text">Answer...</label>
                </li>
                <li>
                    <input type="button" name="answer" id="d" class="answer" />
                    <label for="d" id="d_text">Answer...</label>
                </li>
            </ul>
        </div>
    </div>
    <!-- End of quiz large score on screen -->
    <script src="assets/js/script.js"></script>
</body>
</html>
