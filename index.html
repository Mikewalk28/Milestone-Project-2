<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Endless(ish...) Quiz!</title>
</head>
<body>
    <!-- Home page with start button and how to button -->
    <section id="welcome-section">
        <h1 class="title">The Endless(ish...) Quiz!</h1>
        <div class="button-outer">
            <button class="button" id="start-btn" aria-label="Start the quiz">Play!</button>
            <button class="button" id="instructions-btn" aria-label="How to play the game">How the Endless Quiz works</button>
            <button class="button" id="scoreboard-btn" aria-label="Go to the scoreboard">Scoreboard</button>
        </div>
    </div>
    <!-- Quiz section with timer -->
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <section>
            <h2 id="question">Question is loading...</h2>
            </section>
            <br>
            <div class="container-fluid">
                <section>
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6">
                            <button type="button" id="a" class="answer">
                                Answer...
                            </button>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <button type="button" id="b" class="answer">
                                Answer...
                            </button>    
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <button type="button" id="c" class="answer">
                                Answer...
                            </button>
                        </div>
                        <div class="col-12 col-md-6 col-lg-6">
                            <button type="button" id="d" class="answer">
                                Answer...
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- End of quiz large score on screen -->
    <script src="assets/js/script.js"></script>
</body>
</html>
